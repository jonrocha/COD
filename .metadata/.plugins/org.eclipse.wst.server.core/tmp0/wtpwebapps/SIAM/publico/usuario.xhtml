<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
	<title>Cadastro de Usuários</title>
</head>

<body>
    <h1>Cadastro de Usuários</h1>
		<h:form id="cadastro">
			<h:messages/>
			<h:inputHidden value="#{usuarioMB.usuario.id}"/>
			<h:inputHidden value="#{usuarioMB.usuario.ativo}"/>
			<h:inputHidden value="#{usuarioMB.destinoSalvar}"/>
			
			<h:panelGrid columns="2">
				<h:outputLabel value="Nome:" for="nome"/>
				<h:inputText id="nome" label="Nome" value="#{usuarioMB.usuario.nome}" size="30" maxlength="30" required="true" requiredMessage="Você não tem nome?">
					<f:validateLength minimum="10" maximum="30"/>
				</h:inputText>
				
				<h:outputLabel value="Data Nascimento:" for="data"/>
				<h:inputText id="data" label="Data Nascimento" value="#{usuarioMB.usuario.nascimento}" size="10" maxlength="10" required="true">
					<f:convertDateTime locale="pt_BR" dateStyle="short"/>
				</h:inputText>
				
				<h:outputLabel value="Celular:" for="celular"/>
				<h:inputText id="celular" label="Celular" value="#{usuarioMB.usuario.celular}" size="10"/>
				
				<h:outputLabel value="e-Mail:" for="email"/>
				<h:panelGroup>
					<h:inputText id="email" 
						label="e-Mail" 
						value="#{usuarioMB.usuario.email}" 
						size="50" maxlength="50" required="true" 
						validatorMessage="e-Mail inválido">
						<f:validateRegex pattern="[a-zA-Z0-9\-\_\.]+@[a-zA-Z0-9\-\_\.]+"/>
					</h:inputText>
					<h:message for="email"/> 
				</h:panelGroup>
				
				<h:outputLabel value="Idioma:" for="idioma"/>
				<h:selectOneMenu id="idioma" value="#{usuarioMB.usuario.idioma}">
					<f:selectItem itemValue="pt_BR" itemLabel="Português"/>
					<f:selectItem itemValue="en_US" itemLabel="English"/>
					<f:selectItem itemValue="es_ES" itemLabel="Espanol"/>
				</h:selectOneMenu>
				
				<h:outputLabel value="Login:" for="login"/>
				<h:inputText id="login" 
				             label="Login" 
				             value="#{usuarioMB.usuario.login}" 
				             size="15" maxlength="15" required="true"
				             validatorMessage="Login deve ter no mínimo 5 e no máximo 15 caracters e só pode ter os simbolos '.' e '_'.">
					<f:validateRegex pattern="([a-z]|[0-9]|[.]|[_]){5,15}"/>
				</h:inputText>
				
				<h:outputLabel value="Senha:" for="senha" rendered="#{usuarioMB.exibeCamposSenha}"/>
				<h:inputSecret id="senha" label="Senha" value="#{usuarioMB.usuario.senha}" size="10" maxlength="10" required="true" redisplay="true" rendered="#{usuarioMB.exibeCamposSenha}"/>
			
				<h:outputLabel value="Confirmar Senha:" for="confirmarsenha" rendered="#{usuarioMB.exibeCamposSenha}"/>
				<h:inputSecret id="confirmarsenha" label="Confirmar Senha" value="#{usuarioMB.confirmarSenha}" size="10" maxlength="10" required="true" redisplay="true" rendered="#{usuarioMB.exibeCamposSenha}"/>
			</h:panelGrid>
						
			<h:commandButton action="#{usuarioMB.salvar}" value="Salvar"/>
		</h:form>
	</body>
</html>
